language: python

cache:
  directories:
  - "$HOME/google-cloud-sdk/"

script:
- gcloud version || true
- if [ ! -d "$HOME/google-cloud-sdk/bin" ]; then rm -rf $HOME/google-cloud-sdk; export CLOUDSDK_CORE_DISABLE_PROMPTS=1; curl https://sdk.cloud.google.com | bash; fi
# Add gcloud to $PATH
- source /home/travis/google-cloud-sdk/path.bash.inc
- gcloud version
- echo "Start CI"

deploy:
  provider: script
  script:
  - bash deploy.sh
  skip_cleanup: true
  on:
    branch: master

before_install:
- openssl aes-256-cbc -K $encrypted_89c08c418c9a_key -iv $encrypted_89c08c418c9a_iv
  -in conf.yml.enc -out conf.yml -d
